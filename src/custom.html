<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="content">
        <header class="header">
            <h2 class="title">Мой проект</h2>
            <button class="button">В корзину</button>
        </header>
        <div class="slider-section">
            <div class="slider">
                <div id="slider-line" class="slider__slider-line"></div>
            </div>
            <div class="slider-nav">
                <button id="prev" class="slider-nav__btn"><</button>
                <span class="slider-nav__number-of-page">Страница 1</span>
                <button id="next" class="slider-nav__btn">></button>
            </div>
        </div>
        <div class="image-section">
            <div class="selector">
                <div id="gallery" class="selector__item selector__item_active">Галерея</div>
                <div id="sample" class="selector__item">Шаблоны</div>
                <div id="background" class="selector__item">Фон</div>
            </div>
            <div class="images-block"></div>
        </div>
    </div>
</div>
</body>
</html>
